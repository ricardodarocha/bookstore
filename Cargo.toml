[package]
name = "axum-patch"
version = "0.1.0"
edition = "2021"
authors = ["Ricardo da Rocha <ricardodarocha@outlook.com>", "CÃ©lio Caneschi <caneschi@sistemais.com.br>"]
description = "Acessa a api do Summer"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
axum = { version = "0.7.4", features = ["macros"] }
axum-extra = { version = "0.9.2", features = ["typed-header"] }
base64 = "0.21.7"
chrono = { version = "0.4.33", features = ["serde"] }
clap = { version = "4.4.18", features = ["derive"] }
dotenvy = "0.15.7"
eyre = "0.6.11"
jsonwebtoken = "9.2.0"
once_cell = "1.19.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_with = "3.5.1"
sqlx = { version = "0.7.3", features = ["mysql", "chrono", "runtime-tokio"] }
thiserror = "1.0.56"
# time = { version = "0.3.31", features = ["serde"] }
tokio = { version = "1.35.1", features = ["full", "rt-multi-thread"] }
